<li id="notifications-dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
        <span class="glyphicon glyphicon-bell"></span>
    </a>
    <ul class="dropdown-menu arrow_box">
        <li class="notifications">
            <div id="app-notifications">
                <div class="notifications--header">
                    <h4>Notifications <span v-if="tasks.length">(${tasks.length})</span></h4>
                    <a href="#" id="btn-notifications-clear">Clear</a>
                </div>
                
                <div v-if="loading" class="default-content">
                    <i class="fa fa-spinner fa-pulse fa-2x fa-fw icon-blue"></i>
                </div>
                <div v-if="!loading">
                    <div v-if="tasks.length">
                        <div class="task" v-for="task in tasks">
                            <div class="notification--content">
                                <div class="notification--name">${taskMessages[task.name].title}</span>
                                    <div class="notification--status">
                                        <span
                                            v-if="task.status === 'Pending execution' || task.status === 'In progress'">
                                            <i class="fa fa-spinner fa-pulse fa-2x fa-fw icon-blue"></i>
                                        </span>
                                        <span v-else class="glyphicon glyphicon glyphicon-ok"></span>

                                        <small v-if="task.status === 'Completed' && task.name === 'bag download'">
                                            Your download will start in a few seconds. If it does not start click <a
                                                :href="task.payload">here</a>
                                            to download your files directly.
                                        </small>
                                        <small v-else>${taskMessages[task.name].status[task.status]}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="notification--controls">
                                <span class="glyphicon glyphicon glyphicon-remove text-muted"></span>
                            </div>
                        </div>
                    </div>
                    <div v-else class="default-content">You don't have any notifications.</div>
                </div>
            </div>
        </li>
    </ul>
</li>
