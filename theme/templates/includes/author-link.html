<a data-toggle="modal"
   data-target="#view-author-modal" href="#"
   data-name="{{ author.name }}" data-email="{{ author.email }}"
   data-organization="{{ author.organization }}"
   data-title="{{ author.title }}"
        {% for name, link in author.supported_identifiers.items %}
   data-{{ name }}="{{ link }}"
        {% endfor %}
   data-state="{{ author.state }}" data-country="{{ author.country }}"
   data-profile-url="{{ author.description }}">
    {{ author.name }}
</a>
