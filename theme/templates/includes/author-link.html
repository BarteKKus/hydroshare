<a data-toggle="modal" class="author-preview"
   data-target="#view-author-modal" href="#"
   data-name="{{ author.name }}"
   data-email="{{ author.email }}"
   data-organization="{{ author.organization }}"
        {% for name, link in author.identifiers.items %}
   data-{{ name }}="{{ link }}"
        {% endfor %}
   data-address="{{ author.address }}"
   data-phone="{{ author.phone }}"
   data-homepage="{{ author.homepage }}"
   data-profileurl="{{ author.description }}">
    {% if author.name %}
        {{ author.name }}
    {% else %}
        {{ author.organization }}
    {% endif %}
</a>
