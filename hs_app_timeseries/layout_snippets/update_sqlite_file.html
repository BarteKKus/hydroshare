
<div id="sql-file-update" class="row" {% if not cm.metadata.is_dirty  %}style="display:none;"{% endif %} style="margin-bottom:10px">
    <div class="col-sm-12">
        <div class="alert alert-warning alert-dismissible" role="alert">
        <strong>SQLite file needs to be synced with metadata changes:</strong>

        <form action="/timeseries/sqlite/update/{{ cm.short_id }}/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input name="resource-mode" type="hidden" value="edit">
            <button type="button" class="btn btn-primary" onclick="this.form.submit(); return false;">Update SQLite File</button>
        </form>
            </div>
    </div>
</div>
