{% load crispy_forms_tags %}
{% if variable_formset.forms %}
 <div id="sites" class="well">
     <div class="row">
     {% for form in variable_formset.forms %}
        <div class="form-group col-xs-12 col-md-4">
        <form id={{form.form_id}} action="{{ form.action }}" method="POST" enctype="multipart/form-data">
         {% crispy form %}
            <div class="row" style="margin-top:10px">
                <div class="col-md-10 col-xs-6">
                    <button type="button" class="btn btn-primary" onclick="metadata_update_ajax_submit({{ form.form_id_button }}); return false;">Save changes</button>
                </div>
            </div>
        </form>
        </div>
    {% endfor %}
    </div>
 </div>
{% endif %}
